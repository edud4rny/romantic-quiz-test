<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Romántico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <h1><i class="fas fa-heart"></i> Test del Corazón <i class="fas fa-heart"></i></h1>
        
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <p id="progress-text">Pregunta 1 de N</p>

        <div id="question-area">
            <h2 id="question-title"></h2>
            <div id="options-container">
                <!-- Options will be dynamically inserted here -->
            </div>
        </div>

        <div id="darny-warning" class="warning-message" style="display: none;">
            <!-- Darny specific warnings will appear here -->
        </div>

        <button id="next-btn">Siguiente <i class="fas fa-arrow-right"></i></button>
        <button id="prev-btn" style="display: none;"> <i class="fas fa-arrow-left"></i> Anterior</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
